<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Consultation | Citizens' Legal Support</title>
  <link rel="stylesheet" href="style-upgrade.css" />
  <style>
    .form-section {
      max-width: 700px;
      margin: 0 auto;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-section p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }

    .booking-form label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">⚖️ Citizens' Legal Support</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="book.html" class="active">Book</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form Section -->
  <section class="hero">
    <h1>Free Legal Consultation</h1>
    <p>Fill out the form and we’ll get in touch within 24–48 hours to confirm your booking.</p>
  </section>

  <section class="services-preview form-section">
    <form action="#" method="post" class="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Preferred Consultation Date:</label>
      <input type="date" id="date" name="date" />

      <label for="message">Describe Your Issue Briefly:</label>
      <textarea id="message" name="message" rows="5" placeholder="Example: I was denied SSI benefits..." required></textarea>

      <button type="submit" class="cta-button">Submit Request</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Citizens' Legal Support | Schedule Today. Get Help Tomorrow.</p>
  </footer>

</body>
</html>
